[[permission]]
identifier = "allow-window-commands"
description = "Window management commands"
commands.allow = [
    "window_minimize",
    "window_maximize",
    "window_unmaximize",
    "window_close",
    "window_is_maximized",
    "window_set_fullscreen",
    "window_is_fullscreen",
    "save_window_state"
]

[[permission]]
identifier = "allow-tor-commands"
description = "Tor control commands"
commands.allow = [
    "start_tor",
    "stop_tor",
    "get_tor_status",
    "save_tor_settings"
]

[[permission]]
identifier = "allow-misc-commands"
description = "Miscellaneous app commands"
commands.allow = [
    "check_for_updates",
    "install_update",
    "show_notification",
    "request_notification_permission",
    "is_notification_permission_granted",
    "get_system_theme",
    "nip96_upload",
    "nip96_upload_v2",
    "restart_app"
]

[[permission]]
identifier = "allow-relay-commands"
description = "Native Relay Transport commands"
commands.allow = [
    "connect_relay",
    "disconnect_relay",
    "publish_event",
    "subscribe_relay",
    "unsubscribe_relay",
    "send_relay_message",
    "probe_relay"
]

[[permission]]
identifier = "allow-wallet-commands"
description = "Native Wallet and Crypto commands"
commands.allow = [
    "get_native_npub",
    "import_native_nsec",
    "generate_native_nsec",
    "sign_event_native",
    "logout_native",
    "init_native_session",
    "clear_native_session"
]

[[set]]
identifier = "default"
description = "Default application permissions"
permissions = [
    "allow-window-commands",
    "allow-tor-commands",
    "allow-misc-commands",
    "allow-relay-commands",
    "allow-wallet-commands"
]
