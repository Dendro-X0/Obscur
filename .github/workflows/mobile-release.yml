name: Mobile Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android
          
      - name: Install dependencies
        run: pnpm install

      - name: Prepare PWA (Disable Dynamic Routes)
        shell: bash
        run: |
          echo "Disabling dynamic routes/APIs for static export..."
          # Hide API directory
          if [ -d "apps/pwa/app/api" ]; then
            mv apps/pwa/app/api apps/pwa/app/_api_hidden
          fi
          
          # Disable specific route files
          for file in \
            apps/pwa/app/api-backup/upload/route.ts \
            apps/pwa/app/icon-192.png/route.ts \
            apps/pwa/app/icon-512.png/route.ts \
            apps/pwa/app/sw.js/route.ts \
            apps/pwa/app/apple-touch-icon.png/route.ts \
            apps/pwa/app/invite/page.tsx \
            apps/pwa/app/invite/[code]/page.tsx \
            apps/pwa/app/groups/[groupId]/page.tsx
          do
            if [ -f "$file" ]; then
              mv "$file" "$file.ignored"
            fi
          done
        
      - name: Build Android APK
        run: pnpm -C apps/desktop tauri android build --apk
        env:
           NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: Rename APK
        run: |
          mv apps/desktop/src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk obscur-android-universal.apk
        
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: obscur-android-universal.apk
          fail_on_unmatched_files: true
