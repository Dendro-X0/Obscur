name: Obscur Full Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-desktop:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libappindicator3-dev librsvg2-dev patchelf build-essential pkg-config libssl-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare PWA (Disable Dynamic Routes)
        shell: bash
        run: |
          # Hide API directory to avoid dynamic route errors in static export
          if [ -d "apps/pwa/app/api" ]; then
            mv apps/pwa/app/api apps/pwa/app/_api_hidden
          fi
          # Disable specific route files that use dynamic segmenting
          for file in \
            apps/pwa/app/api-backup/upload/route.ts \
            apps/pwa/app/icon-192.png/route.ts \
            apps/pwa/app/icon-512.png/route.ts \
            apps/pwa/app/sw.js/route.ts \
            apps/pwa/app/apple-touch-icon.png/route.ts \
            apps/pwa/app/invite/page.tsx \
            apps/pwa/app/invite/[code]/page.tsx \
            apps/pwa/app/groups/[groupId]/page.tsx
          do
            if [ -f "$file" ]; then
              mv "$file" "$file.ignored"
            fi
          done

      - name: Build Desktop Bundles
        run: pnpm -C apps/desktop tauri build
        env:
          TAURI_BUILD: true

      - name: Upload Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows
          path: |
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi

      - name: Upload Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos
          path: apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload Artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: |
            apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            apps/desktop/src-tauri/target/release/bundle/deb/*.deb

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare PWA (Disable Dynamic Routes)
        shell: bash
        run: |
          if [ -d "apps/pwa/app/api" ]; then
            mv apps/pwa/app/api apps/pwa/app/_api_hidden
          fi
          for file in \
            apps/pwa/app/api-backup/upload/route.ts \
            apps/pwa/app/icon-192.png/route.ts \
            apps/pwa/app/icon-512.png/route.ts \
            apps/pwa/app/sw.js/route.ts \
            apps/pwa/app/apple-touch-icon.png/route.ts \
            apps/pwa/app/invite/page.tsx \
            apps/pwa/app/invite/[code]/page.tsx \
            apps/pwa/app/groups/[groupId]/page.tsx
          do
            if [ -f "$file" ]; then
              mv "$file" "$file.ignored"
            fi
          done

      - name: Build Android APK
        run: pnpm -C apps/desktop tauri android build --apk true
        env:
           NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: Prepare APK
        run: |
          mv apps/desktop/src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk obscur-android-universal.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-android
          path: obscur-android-universal.apk

  publish-release:
    name: Publish Release
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-windows
          path: ./release-assets/windows
      
      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-macos
          path: ./release-assets/macos
      
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-linux
          path: ./release-assets/linux
          
      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: mobile-android
          path: ./release-assets/android

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Obscur ${{ github.ref_name }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./release-assets/windows/**/*
            ./release-assets/macos/**/*
            ./release-assets/linux/**/*
            ./release-assets/android/**/*
