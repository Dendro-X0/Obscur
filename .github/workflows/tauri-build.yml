name: Tauri Desktop Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
    steps:
      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Obscur Desktop ${{ github.ref_name }}"
          draft: true
          prerelease: false
          generate_release_notes: true

  build:
    needs: create-release
    name: Build desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libappindicator3-dev librsvg2-dev patchelf build-essential pkg-config libssl-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build PWA (Desktop version)
        run: pnpm -C apps/pwa build
        env:
          TAURI_BUILD: true

      - name: Build Desktop and Upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          tagName: ${{ github.ref_name }}
          releaseId: ${{ needs.create-release.outputs.release_id }}
          includeRelease: true


      - name: Upload build artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: obscur-desktop-${{ matrix.os }}
          path: apps/desktop/src-tauri/target/release/bundle
          retention-days: 30
