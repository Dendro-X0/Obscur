name: Tauri Desktop Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    name: Build desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      # Point desktop at production PWA if you need a remote URL
      # OBSCUR_DESKTOP_URL: https://your-prod-url
      CI: true
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: >-
          sudo apt-get update &&
          sudo apt-get install -y
          libwebkit2gtk-4.1-dev
          libgtk-3-dev
          libappindicator3-dev
          librsvg2-dev
          patchelf
          build-essential
          pkg-config
          libssl-dev

      - name: Install workspace deps
        run: pnpm install --frozen-lockfile

      - name: Install desktop deps
        run: pnpm -C apps/desktop install

      - name: Build desktop app
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: apps/desktop
          args: >-
            build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: obscur-desktop-${{ matrix.os }}
          path: apps/desktop/src-tauri/target/release/bundle
