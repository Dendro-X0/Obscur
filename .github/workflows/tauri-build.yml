name: Tauri Desktop Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # Changed from 'read' to 'write' to allow creating releases

jobs:
  build:
    name: Build desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      # Point desktop at production PWA if you need a remote URL
      # OBSCUR_DESKTOP_URL: https://your-prod-url
      CI: true
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: >-
          sudo apt-get update &&
          sudo apt-get install -y
          libwebkit2gtk-4.1-dev
          libgtk-3-dev
          libappindicator3-dev
          librsvg2-dev
          patchelf
          build-essential
          pkg-config
          libssl-dev

      - name: Install workspace deps
        run: pnpm install --frozen-lockfile

      - name: Install desktop deps
        run: pnpm -C apps/desktop install

      - name: Build desktop app with release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          tagName: ${{ github.ref_name }}
          releaseName: "Obscur Desktop v${{ github.ref_name }}"
          releaseBody: |
            ## Obscur Desktop ${{ github.ref_name }}
            
            ðŸŽ‰ **New Release Available!**
            
            ### What's New
            - Enhanced UI/UX with subtle gradients and smooth animations
            - Improved user experience with loading states and feedback
            - Cross-platform desktop app with native performance
            - Secure, encrypted messaging on the Nostr protocol
            
            ### Download Instructions
            - **Windows**: Download the `.msi` installer
            - **macOS**: Download the `.dmg` file
            - **Linux**: Download the `.AppImage` or `.deb` package
            
            ### Features
            - ðŸ”’ End-to-end encrypted messaging (NIP-04)
            - ðŸŒ Decentralized Nostr protocol
            - ðŸ‘¥ Invite-only micro-communities
            - ðŸŽ¨ Beautiful gradient UI with light/dark themes
            - ðŸ“± Progressive Web App features
            - ðŸ–¥ï¸ Native desktop performance
            
            See the [CHANGELOG](https://github.com/Dendro-X0/Obscur/blob/main/CHANGELOG.md) for detailed changes.
          releaseDraft: false
          prerelease: false
          includeDebug: false
          includeRelease: true
          args: >-
            --verbose

      - name: Upload build artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: obscur-desktop-${{ matrix.os }}
          path: apps/desktop/src-tauri/target/release/bundle
          retention-days: 30
